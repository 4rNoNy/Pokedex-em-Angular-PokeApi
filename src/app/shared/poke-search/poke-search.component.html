<form (submit)="doSearch()" class="search">
  <mat-form-field class="search--field">
    <mat-label>Procure por nome ou ID...</mat-label>
    <input #input type="text" name="termo_busca" autocomplete="off" matInput placeholder="Ex: Pikachu ou 25" />
  </mat-form-field>
  <button type="submit" mat-raised-button class="search--button"><img src="assets/search.svg" alt="Buscar Pokemon">
    Procurar</button>
</form>
