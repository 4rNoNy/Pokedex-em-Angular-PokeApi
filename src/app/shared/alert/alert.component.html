<div class="backdrop center-content" *ngIf="_components.alert$ | async as message">
  <div class="alert">
    <img src="../../../assets/images/pokemon-cubone.gif" class="d-block " style=" margin: auto; width: 30% !important;"
      alt="...">
    <p>{{message}}</p>
    <button class="mat-raised-button mat-primary" style="margin-top: 25%;" (click)="_components.hideAlert()">Ok</button>
  </div>
</div>
